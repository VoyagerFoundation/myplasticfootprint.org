sudo: required
language: ruby
rvm: 2.4.2
services:
  - postgresql
before_script:
  - psql -c 'create database mpf_test;' -U postgres
  - "export DISPLAY=:99"
before_install:
  - sudo apt-get update
  - sudo apt-get install -y xvfb libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen scn 1600x1200x16"
install: 
  - travis_retry gem install bundler
  - travis_retry nvm install 10.3
  - node -v
  - travis_retry npm i -g yarn
  - travis_retry yarn global add babel-cli
  - travis_retry bundle install
  - travis_retry yarn
  - travis_retry yarn run build
  - bundle exec rake prepare_for_ci
node_js:
  - "10.3"

cache:
  bundler: true
  directories:
    - node_modules # NPM packages
  yarn: true
env:
  global:
    - RAILS_ENV=test
    - DRIVER=selenium_chrome
    - CHROME_BIN=/usr/bin/google-chrome
    - USE_COVERALLS=TRUE
script:
  - bundle exec rake

